<svg viewBox="0 0 500 100" width="300" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义 CSS 样式 -->
  <style>
    .text {
      font-family: 'Microsoft YaHei UI', sans-serif;
      font-size: 46px;
      fill: #000;
      font-weight: 700;
    }
    .highlight {
      fill: #1e40af; /* HandSonic 字体颜色 */
      font-weight: 700; /* 加粗 */
      letter-spacing: 0.75px;
      font-size: 52.9px;
    }
    .decorative-line {
      fill: #dbeafe; /* 线条颜色 */
      opacity: 0.8; /* 透明度 */
      width: 0;
      animation: expandLine 0.8s ease forwards; /* 加载时动画 */
    }
    /* 定义动画 */
    @keyframes expandLine {
      from {
        width: 0;
      }
      to {
        width: 290px;
      }
    }
  </style>

  <!-- 显示 "I'm HandSonic /'/" -->
  <g>
    <!-- 显示 "I'm" -->
    <text class="text" x="20" y="20">👋Hello,</text>
    <text class="text" x="83" y="80">I'm</text>

    <!-- 显示 "HandSonic" -->

    <!-- 装饰线条，位于 "HandSonic" 下方 -->
    <rect class="decorative-line" x="174" y="61" height="20"></rect>
    <text class="text" x="170" y="80">
      <tspan class="highlight">HandSonic</tspan>
    </text>

  </g>
</svg>
